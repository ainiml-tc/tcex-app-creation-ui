(% extends "layout.html" %)
(% block content %)
<div id="content">
    <div class="phase columns large-3" style="border-right: 1px solid #222222;">
        <h1>Input Parameters</h1>
        <new-input></new-input>
        <div v-for="parameter in parameters">
            {{ parameter }}
        </div>
    </div>
    <div class="phase columns large-6">
        <h1>Logic</h1>
        <textarea placeholder="Enter the code you would like the app to perform..."></textarea>
    </div>
    <div class="phase columns large-3" style="border-left: 1px solid #222222;">
        <h1>Output Variables</h1>
    </div>

    <div class="clearfix"></div>

    <form action="(( url_for('test') ))" class="float-right">
        <input type="input" name="parameters" :value="JSON.stringify(parameters)" hidden="hidden" >
        <input type="input" name="outputVariables" :value="JSON.stringify(outputVariables)" hidden="hidden"/>
        <input class="button" type="submit" name="submit">
    </form>
</div>
<script type="text/javascript" src="(( url_for('static', filename='playbookAppCreator.js') ))"></script>
<script type="text/javascript">
    $.jGrowl.defaults.closer = false;
    // window.setTimeout(function() {
    //     $(document).foundation();
    // }, 100);
</script>
(% endblock %)
